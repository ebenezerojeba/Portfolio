<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="houserent.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lobster+Two&family=Nunito+Sans&family=Playfair+Display&family=Poppins&family=Roboto:wght@500&family=Vidaloka&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <!--Navbar-->
    <header>
        <div class="nav container">
            <a href="#home" class="logo"><i class='bx bx-home-alt'></i>OBJ HOMES & PROPERTIES</a>
            <!--Menu Icon-->
            <input type="checkbox" name="" id="menu">
            <label for="menu" <i class='bx bx-menu' id="menu-icon"></i></label>
            <!---Nav Items--->
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#sales">Sales</a></li>
                <li><a href="#properties">Properties</a></li>
                <li><a href="#contactus">Contact us</a></li>
            </ul>
            <!--Login Button-->
            <a href="login.html" class="btn">Log In</a>
        </div>
    </header>
    <!--Sign Up-->
    <div class="login container">
        <div class="login-container">
            <h3>Welcome to OBJ homes and properties</h3>
            <p>Already have an account? <a href="login.html"> Log In</a></p>
            <!--Sign Up form-->
            <form action="">
                <span>First Name</span>
                <input type="text" name="" placeholder="Your First Name" required>
                <span>Last Name</span>
                <input type="name" name="" id="" placeholder="Your Last Name" required>
                <span>Mobile no.</span>
                <input type="tel" name="" id="" placeholder="Your moblie number" required>
                <span>Password</span >
                <input type="password" name="" id="" placeholder="at least 8 letters" required>
                <input type="submit" value="Sign Up" class="button">
                <a href="login.html">Already have an account?</a>
            </form>
            <a href="login.html" class="btn">Login</a>
        </div>
        <!--Log In Images-->
        <div class="login-image">
            <img src="images/" alt="">
        </div>
    </div>
